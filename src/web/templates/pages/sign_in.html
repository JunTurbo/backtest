{% extends "base.html" %}
{% block content %}
<div class="container col-sm-6 mt-4">
    <div id="sign-in-container-inner" class="shadow p-3 mb-5 bg-body rounded" hx-ext="response-targets">
        <h1 class="h3 mb-3">Sign in</h1>
        <form id="sign-in-form"  class="form-floating mb-5">
            <input type="email" class="form-control" id="account-number" name="account_number" placeholder="name@example.com">
            <label for="account-number">Account number</label>
            <div id="sign-in-error" class="text-danger"></div>
            
        </form>
        <div class="d-grid gap-2">
            <button type="button" id="sign-in-button" class="btn btn-primary btn-block" hx-post="/auth/sign-in" hx-include="#sign-in-form"
                hx-ext="json-enc" hx-indicator="#sign-in-spinner" _="on click toggle @disabled until htmx:afterOnLoad"
                hx-target="#sign-in-container-inner" hx-swap="innerHTML" hx-target-error="#sign-in-error">
                Sign in
            </button>
            <div id="sign-in-spinner" class="spinner-border htmx-indicator spinner-border-sm" role="status">
                <span class="visually-hidden">Signing in...</span>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
