apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: backtest-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backtest
  template:
    metadata:
      labels:
        app: backtest
    spec:
      containers:
        - name: backtest
          image: <IMAGE>
          resources:
            limits:
              memory: "1400Mi"
              cpu: "850m"
            requests:
              memory: "1200Mi"
              cpu: "800m"
          ports:
            - containerPort: 8080
          volumeMounts:
          - mountPath: "/var/sqlite"
            name: sqlite-pvc
      imagePullSecrets:
        - name: regcred
  volumeClaimTemplates:
    - metadata:
        name: sqlite-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: do-block-storage
