apiVersion: apps/v1
kind: Deployment
metadata:
  name: backtest-deployment
  labels:
    app: backtest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backtest
  template:
    metadata:
      labels:
        app: backtest
    spec:
      containers:
        - name: backtest
          image: <IMAGE>
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backtest-service
spec:
  type: ClusterIP
  selector:
    app: backtest
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backtest-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backtest
                port:
                  number: 8080
