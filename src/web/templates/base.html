<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org@2.0.3"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.13"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
  <script src="https://unpkg.com/htmx-ext-response-targets@2.0.0/response-targets.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-svg.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
  <title>Backtest</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary mb-2" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Backtest</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="link-about" class="nav-link {{ about_page_active }}" href="/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{ market_data_page_active }}" href="/pages/market-data">Market data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{ grid_backtest_page_active }}" href="/pages/grid-backtest">Backtest</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Pricing</a>
          </li>
          {% if not signed_in %}
          <li class="nav-item">
            <a class="nav-link {{ sign_in_page_active }}" href="/pages/sign-in">Sign in</a>
          </li>
          <li class="d-flex">
            <a class="nav-link {{ sign_up_page_active }}" href="/pages/sign-up">Sign up</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="#" hx-post="/auth/sign-out" hx-target="#content">Sign out</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div id="content">{% block content %}{% endblock content %}</div>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container-fluid text-center">
      &copy; Copyright 2023 by <a href="http://domain.invalid/">me</a>.
    </div>
  </footer>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    #content {
      flex: 1;
    }
  </style>
</body>

</html>
