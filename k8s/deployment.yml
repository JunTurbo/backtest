apiVersion: apps/v1
kind: Deployment
metadata:
  name: backtest-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backtest
  template:
    metadata:
      labels:
        app: backtest
    spec:
      containers:
        - name: backtest
          image: <IMAGE>
          resources:
            limits:
              memory: "1400Mi"
              cpu: "850m"
            requests:
              memory: "1200Mi"
              cpu: "800m"
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: regcred
